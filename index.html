<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gain Access to the Bunker</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        /* Basic reset for body and html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'UnifrakturMaguntia', cursive;
            overflow: hidden;
        }

        /* Fullscreen background GIF */
        body {
            background: url('images/6e084f1e2421b0a609e03aefd8dd507d.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 1s ease-in-out; /* Zoom transition */
        }

        /* Social media icon styling */
        .social-icons {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .social-icons a {
            color: #fff;
            margin-right: 15px;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #d41aff;
        }

        /* Center the clickable title */
        .container {
            text-align: center;
            color: #fff;
        }

        /* Mysterious title animation */
        h1 {
            font-size: 4rem;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.8);
            animation: flicker 3s infinite, shake 2s infinite;
            cursor: pointer;
            transition: all 0.5s ease;
            color: #9e0bff;
        }

        /* Keyframe for flickering animation */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }

        /* Keyframe for shaking effect */
        @keyframes shake {
            0% {
                transform: translate(0px, 0px);
            }
            25% {
                transform: translate(-3px, 3px);
            }
            50% {
                transform: translate(3px, -3px);
            }
            75% {
                transform: translate(-3px, -3px);
            }
            100% {
                transform: translate(0px, 0px);
            }
        }

        /* Hover effect for the title */
        h1:hover {
            color: #d41aff;
            text-shadow: 0px 0px 20px #d41aff, 0px 0px 30px #7a00ff;
            transform: scale(1.2) rotate(-2deg);
        }

        /* Title click effect */
        h1:active {
            transform: scale(0.95) rotate(2deg);
            color: #ff0000;
        }

        /* Class for zoom-in effect */
        .zoom-effect {
            transform: scale(2); /* Increase scale for zoom-in */
        }

    </style>

    <script>
        // Function to handle zoom-in and page transition
        function goToBunker() {
            // Add the zoom effect to the body
            document.body.classList.add('zoom-effect');

            // Delay redirect until zoom animation is complete (1 second)
            setTimeout(function() {
                window.location.href = 'bunker.html';
            }, 1000); // Match the transition time (1 second)
        }
    </script>
</head>
<body>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <!-- Twitter Icon -->
        <a href="https://x.com/bunker_solana_" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>

        <!-- Telegram Icon -->
        <a href="https://t.me/+8CXfsliHqgQ2OGE8" target="_blank">
            <i class="fab fa-telegram-plane"></i>
        </a>
    </div>

    <div class="container">
        <!-- Mysterious animated title acting as a button -->
        <h1 onclick="goToBunker()">
            Gain Access to the Bunker
        </h1>
    </div>

</body>
</html>
